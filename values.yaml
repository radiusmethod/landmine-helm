# Default values for landmine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

landmine:
  admin:
    port: 29999
  sink:
    web:
      hostname: versomas.net
      port: 9999
      protocol: https
    dns:
      hostname: versomas.net
      tcpPort: 5300
      udpPort: 5301
    rdp:
      port: 3389
    email:
      hostname: versomas.net

image:
  registry: 540894334194.dkr.ecr.us-east-1.amazonaws.com
  repository: versomas-landmine
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: versomas.landmine.app
      servicePort: 29999
      paths:
        - path: /
          pathType: Prefix
    - host: versomas.net
      servicePort: 9999
      paths:
        - path: /
          pathType: Prefix

  tls:
    - hosts:
        - "versomas.landmine.app"
        - "*.versomas.net"
      secretName: ingress-tls

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  auth:
    enabled: false
  replica:
    replicaCount: 1
